"""
FinancialPeriod - Accounting period for month-end close
"""
type FinancialPeriod {
  id: ID!
  tenantId: ID!

  # Period
  periodYear: Int!
  periodMonth: Int!
  periodName: String

  # Dates
  periodStartDate: Date!
  periodEndDate: Date!

  # Status
