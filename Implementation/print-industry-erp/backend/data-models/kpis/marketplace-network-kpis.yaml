version: '0.1'
metadata:
  domain: marketplace_network
  category: Print Buyer Marketplace & Network Effects
  total_kpis: 15
  languages:
    - en-US
    - zh-CN
  note: "Print buyer boards - forward thinking marketplace for demand sharing"

kpis:
  - id: marketplace_demand_fill_rate
    name:
      en-US: "Marketplace Demand Fill Rate"
      zh-CN: "市场需求填充率"
    description:
      en-US: "Percentage of posted jobs accepted by network partners"
      zh-CN: "网络合作伙伴接受的发布作业百分比"
    formula: "(Jobs Accepted / Jobs Posted) × 100"
    unit: percentage
    target: ">= 80%"
    priority: critical
    validation_status: cannot_calculate
    required_schemas:
      - marketplace-job-posting.yaml
      - external-company-order.yaml
    calculation_notes: |
      Posted jobs = Company A has demand they cannot meet.
      Accepted = Company B agrees to produce.
      High fill rate = healthy marketplace.

  - id: marketplace_response_time
    name:
      en-US: "Marketplace Average Response Time"
      zh-CN: "市场平均响应时间"
    description:
      en-US: "Average time from job posting to first response"
      zh-CN: "从发布作业到第一次响应的平均时间"
    formula: "AVG(first_response_at - posted_at)"
    unit: hours
    target: "< 2 hours"
    priority: high
    calculation_notes: |
      Fast response = competitive marketplace.
      Slow response = job goes elsewhere.

  - id: white_label_margin_retention
    name:
      en-US: "White Label Margin Retention Rate"
      zh-CN: "白标利润保留率"
    description:
      en-US: "Percentage of margin retained by Company A on outsourced jobs"
      zh-CN: "公司A在外包作业中保留的利润百分比"
    formula: "AVG((Company A Selling Price - Company B Cost) / Company A Selling Price) × 100"
    unit: percentage
    target: ">= 15%"
    priority: critical
    calculation_notes: |
      Company A sells to customer for $1000.
      Company B produces for $800.
      Company A keeps $200 margin (20%).
      Target: 15-25% margin on outsourced work.

  - id: network_capacity_utilization
    name:
      en-US: "Network Capacity Utilization Rate"
      zh-CN: "网络容量利用率"
    description:
      en-US: "Percentage of total network capacity utilized via marketplace"
      zh-CN: "通过市场利用的总网络容量百分比"
    formula: "(Marketplace Job Hours / Total Available Network Hours) × 100"
    unit: percentage
    target: "20-40%"
    priority: high
    calculation_notes: |
      20-40% = healthy balance.
      < 20% = underutilized marketplace.
      > 40% = reliance risk (too much outsourcing).

  - id: partner_reliability_score
    name:
      en-US: "Partner Reliability Score"
      zh-CN: "合作伙伴可靠性评分"
    description:
      en-US: "Average on-time delivery rate for marketplace partners"
      zh-CN: "市场合作伙伴的平均按时交付率"
    formula: "AVG((On-Time Jobs / Total Jobs) × 100) across all partners"
    unit: percentage
    target: ">= 95%"
    priority: critical
    calculation_notes: |
      Reputation system for network partners.
      Low score = restricted marketplace access.

  - id: marketplace_job_matching_accuracy
    name:
      en-US: "Job Matching Accuracy"
      zh-CN: "作业匹配准确性"
    description:
      en-US: "Percentage of posted jobs matched to optimal partners"
      zh-CN: "匹配到最佳合作伙伴的发布作业百分比"
    formula: "(Optimal Matches / Total Matches) × 100"
    unit: percentage
    target: ">= 90%"
    priority: high
    calculation_notes: |
      Optimal = equipment match + material match + proximity + workload.
      AI algorithm improves over time with data.

  - id: network_revenue_contribution
    name:
      en-US: "Network Revenue Contribution"
      zh-CN: "网络收入贡献"
    description:
      en-US: "Percentage of total revenue from marketplace transactions"
      zh-CN: "市场交易占总收入的百分比"
    formula: "(Marketplace Revenue / Total Company Revenue) × 100"
    unit: percentage
    target: "10-30%"
    priority: high
    calculation_notes: |
      Company A: Revenue from margin on outsourced jobs.
      Company B: Revenue from accepted marketplace jobs.
      Diversification metric.

  - id: white_label_billing_accuracy
    name:
      en-US: "White Label Billing Accuracy"
      zh-CN: "白标计费准确性"
    description:
      en-US: "Percentage of white label invoices with zero billing errors"
      zh-CN: "零计费错误的白标发票百分比"
    formula: "(Error-Free Invoices / Total White Label Invoices) × 100"
    unit: percentage
    target: ">= 99%"
    priority: critical
    calculation_notes: |
      Company B bills as Company A (customer sees Company A brand).
      Errors = wrong company name, logo, address, tax ID.
      Critical for customer trust.

  - id: marketplace_dispute_rate
    name:
      en-US: "Marketplace Dispute Rate"
      zh-CN: "市场争议率"
    description:
      en-US: "Percentage of marketplace jobs resulting in disputes"
      zh-CN: "导致争议的市场作业百分比"
    formula: "(Disputed Jobs / Total Marketplace Jobs) × 100"
    unit: percentage
    target: "< 5%"
    priority: high
    calculation_notes: |
      Disputes = quality issues, late delivery, pricing disagreements.
      Mediation system required.

  - id: network_partner_growth_rate
    name:
      en-US: "Network Partner Growth Rate"
      zh-CN: "网络合作伙伴增长率"
    description:
      en-US: "Month-over-month growth in active marketplace partners"
      zh-CN: "活跃市场合作伙伴的月度增长率"
    formula: "((This Month Partners - Last Month Partners) / Last Month Partners) × 100"
    unit: percentage
    target: ">= 5% per month"
    priority: high
    calculation_notes: |
      Network effects: More partners = more capacity = more value.
      Viral growth target: 5-10% monthly.

  - id: marketplace_platform_fee_revenue
    name:
      en-US: "Marketplace Platform Fee Revenue"
      zh-CN: "市场平台费用收入"
    description:
      en-US: "Total revenue from marketplace transaction fees"
      zh-CN: "市场交易费用的总收入"
    formula: "SUM(transaction_fee_amount)"
    unit: currency
    target: "Growing 20% MoM"
    priority: critical
    calculation_notes: |
      AgogSaaS charges transaction fee (e.g., 5% of job value).
      Company A posts $1000 job, Company B accepts.
      AgogSaaS collects $50 fee.
      Marketplace business model.

  - id: cross_company_quality_consistency
    name:
      en-US: "Cross-Company Quality Consistency"
      zh-CN: "跨公司质量一致性"
    description:
      en-US: "Quality score variance between in-house and outsourced jobs"
      zh-CN: "内部和外包作业之间的质量评分差异"
    formula: "STDDEV(quality_score) for all jobs"
    unit: percentage_points
    target: "< 5 percentage points"
    priority: high
    calculation_notes: |
      Low variance = customers can't tell difference.
      High variance = quality risk in outsourcing.

  - id: marketplace_job_profitability
    name:
      en-US: "Marketplace Job Average Profitability"
      zh-CN: "市场作业平均盈利能力"
    description:
      en-US: "Average margin on marketplace jobs vs in-house jobs"
      zh-CN: "市场作业与内部作业的平均利润率"
    formula: "AVG(margin_percentage) for marketplace jobs"
    unit: percentage
    target: "Marketplace >= In-House"
    priority: critical
    calculation_notes: |
      Company A goal: Maintain margin on outsourced jobs.
      Company B goal: Fill capacity profitably.

  - id: network_geographic_coverage
    name:
      en-US: "Network Geographic Coverage"
      zh-CN: "网络地理覆盖范围"
    description:
      en-US: "Percentage of regions with 3+ active marketplace partners"
      zh-CN: "拥有3个以上活跃市场合作伙伴的地区百分比"
    formula: "(Regions with 3+ Partners / Total Regions) × 100"
    unit: percentage
    target: ">= 80%"
    priority: high
    calculation_notes: |
      3+ partners per region = competitive marketplace.
      Geographic diversity = resilience.

  - id: marketplace_customer_satisfaction
    name:
      en-US: "Marketplace Customer Satisfaction (NPS)"
      zh-CN: "市场客户满意度（NPS）"
    description:
      en-US: "Net Promoter Score for customers receiving outsourced jobs"
      zh-CN: "接受外包作业的客户净推荐值"
    formula: "(Promoters % - Detractors %) × 100"
    unit: score
    target: ">= 50"
    priority: critical
    calculation_notes: |
      Customers don't know job was outsourced (white label).
      Quality must be identical to in-house.
      NPS validates white label strategy.
