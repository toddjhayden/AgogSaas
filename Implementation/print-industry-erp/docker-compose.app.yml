# AgogSaaS ERP Application - Portable Deployment
# This is the PRODUCTION application stack
# NO AGENT DEPENDENCIES - Deploy to Edge/Cloud/Global
# Use: docker-compose -f docker-compose.app.yml up -d

services:
  # PostgreSQL - ERP Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: agogsaas-app-postgres
    environment:
      POSTGRES_DB: agogsaas
      POSTGRES_USER: agogsaas_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    volumes:
      - app_postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    command: postgres -c 'max_connections=200'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agogsaas_user -d agogsaas"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

  # Backend - GraphQL API (PURE business logic, NO agent code)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agogsaas-app-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      DATABASE_URL: postgresql://agogsaas_user:${DB_PASSWORD:-changeme}@postgres:5432/agogsaas
      GRAPHQL_PLAYGROUND: ${GRAPHQL_PLAYGROUND:-false}
      GRAPHQL_INTROSPECTION: ${GRAPHQL_INTROSPECTION:-false}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - app_backend_node_modules:/app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - app_network

  # Frontend - React ERP Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agogsaas-app-frontend
    environment:
      VITE_GRAPHQL_URL: ${GRAPHQL_URL:-http://localhost:4000/graphql}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/package.json:/app/package.json
      - app_frontend_node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - app_network

volumes:
  app_postgres_data:
    name: agogsaas_app_postgres_data
  app_backend_node_modules:
    name: agogsaas_app_backend_node_modules
  app_frontend_node_modules:
    name: agogsaas_app_frontend_node_modules

networks:
  app_network:
    name: agogsaas_app_network
    driver: bridge
