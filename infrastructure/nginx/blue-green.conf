# Blue-Green Deployment Routing
# Change ACTIVE_ENVIRONMENT variable to switch traffic

# Upstream definitions
upstream backend_blue {
    server backend-blue:4000 max_fails=3 fail_timeout=30s;
}

upstream backend_green {
    server backend-green:4000 max_fails=3 fail_timeout=30s;
}

upstream frontend_blue {
    server frontend-blue:3000 max_fails=3 fail_timeout=30s;
}

upstream frontend_green {
    server frontend-green:3000 max_fails=3 fail_timeout=30s;
}

# Map environment variable to upstreams
# Change ACTIVE_ENVIRONMENT in docker-compose.yml to switch
# Default: blue (if not set)
map $active_env $backend_upstream {
    default backend_blue;
    "blue" backend_blue;
    "green" backend_green;
}

map $active_env $frontend_upstream {
    default frontend_blue;
    "blue" frontend_blue;
    "green" frontend_green;
}

# Main application server
server {
    listen 80;
    server_name app.agog.local localhost;

    # Set active environment from env var
    set $active_env "${ACTIVE_ENVIRONMENT}";
    if ($active_env = "") {
        set $active_env "blue";
    }

    # Add environment header to responses
    add_header X-Environment $active_env always;

    # Frontend routes
    location / {
        proxy_pass http://$frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend API routes
    location /api/ {
        proxy_pass http://$backend_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # GraphQL long polling support
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # GraphQL endpoint
    location /graphql {
        proxy_pass http://$backend_upstream/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for subscriptions
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Environment: $active_env\n";
        add_header Content-Type text/plain;
        add_header X-Environment $active_env;
    }
}

# Blue environment direct access (for testing)
server {
    listen 8080;
    server_name blue.agog.local;

    add_header X-Environment "blue" always;

    location / {
        proxy_pass http://frontend_blue;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /graphql {
        proxy_pass http://backend_blue/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Green environment direct access (for testing)
server {
    listen 8081;
    server_name green.agog.local;

    add_header X-Environment "green" always;

    location / {
        proxy_pass http://frontend_green;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /graphql {
        proxy_pass http://backend_green/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Monitoring endpoints
server {
    listen 8090;
    server_name monitoring.agog.local;

    # Prometheus metrics
    location /metrics/blue {
        proxy_pass http://backend_blue/metrics;
        access_log off;
    }

    location /metrics/green {
        proxy_pass http://backend_green/metrics;
        access_log off;
    }

    # Health checks for both environments
    location /health/blue {
        proxy_pass http://backend_blue/health;
        access_log off;
    }

    location /health/green {
        proxy_pass http://backend_green/health;
        access_log off;
    }
}
