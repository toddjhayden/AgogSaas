version: '3.8'

services:
  # PostgreSQL with pgvector for Layer 4 memory
  postgres:
    image: pgvector/pgvector:pg16
    container_name: agogsaas-postgres
    environment:
      POSTGRES_DB: agogsaas
      POSTGRES_USER: agogsaas_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with WMS postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Implementation/print-industry-erp/backend/migrations:/docker-entrypoint-initdb.d
    command: postgres -c 'max_connections=200'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agogsaas_user -d agogsaas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS with Jetstream for Layer 3 orchestration
  nats:
    image: nats:latest
    container_name: agogsaas-nats
    command:
      - "-js"
      - "-sd"
      - "/data"
      - "-m"
      - "8222"
    ports:
      - "4223:4222"  # Use 4223 to avoid conflict with WMS NATS
      - "8223:8222"  # Monitoring on 8223
    volumes:
      - nats_data:/data

  # Ollama for Layer 4 embeddings (FREE, local)
  ollama:
    image: ollama/ollama:latest
    container_name: agogsaas-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Backend - GraphQL API + All 4 Layers
  backend:
    build:
      context: ./Implementation/print-industry-erp/backend
      dockerfile: Dockerfile
    container_name: agogsaas-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      DATABASE_URL: postgresql://agogsaas_user:${DB_PASSWORD:-changeme}@postgres:5432/agogsaas
      NATS_URL: nats://nats:4222
      OLLAMA_URL: http://ollama:11434
    ports:
      - "4001:4000"  # Use 4001 to avoid conflicts
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
      ollama:
        condition: service_healthy
    volumes:
      - ./Implementation/print-industry-erp/backend/src:/app/src
      - ./Implementation/print-industry-erp/backend/package.json:/app/package.json
      - backend_node_modules:/app/node_modules
    command: npm run dev

  # Frontend - React App + Monitoring Dashboard
  frontend:
    build:
      context: ./Implementation/print-industry-erp/frontend
      dockerfile: Dockerfile
    container_name: agogsaas-frontend
    environment:
      VITE_GRAPHQL_URL: http://localhost:4001/graphql
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./Implementation/print-industry-erp/frontend/src:/app/src
      - ./Implementation/print-industry-erp/frontend/package.json:/app/package.json
      - ./Implementation/print-industry-erp/frontend/index.html:/app/index.html
      - frontend_node_modules:/app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  nats_data:
  ollama_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  default:
    name: agogsaas-network
