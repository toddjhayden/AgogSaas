# Grafana Dashboard Provisioning
# Automatically loads all dashboards from /etc/grafana/provisioning/dashboards/json/

apiVersion: 1

providers:
  - name: 'AgogSaaS Dashboards'
    orgId: 1
    folder: 'AgogSaaS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: false
