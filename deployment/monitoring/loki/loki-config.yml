# Loki Configuration
# Purpose: Log aggregation for all AgogSaaS services
# Retention: 7 days

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

limits_config:
  # Retention: 7 days
  retention_period: 168h

  # Max streams per tenant
  max_streams_per_user: 10000

  # Max query length
  max_query_length: 721h

  # Max query lookback
  max_query_lookback: 721h

  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

  # Per-stream rate limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 10MB

# Compactor for retention enforcement
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query limits
query_range:
  # Split queries longer than 1h into smaller queries
  split_queries_by_interval: 1h

  # Cache query results
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Ruler for alerting (optional)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
