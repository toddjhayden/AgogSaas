#
# SCALE BEHAVIOR:
# - Scale Up: Aggressive (100% or 2 pods per 30s)
# - Scale Down: Conservative (50% per 60s, 5min stabilization)
#
# MONITORING:
# - View HPA status: kubectl get hpa -n agogsaas-blue
