# PostgreSQL StatefulSet for Regional Deployment
# Provides persistent database storage with blue-green environments

apiVersion: v1
kind: Namespace
metadata:
  name: agogsaas-blue
---
apiVersion: v1
kind: Namespace
metadata:
  name: agogsaas-green
---
# Blue Environment PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: agogsaas-blue
  labels:
    app: postgres
    environment: blue
    tier: database
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: postgres
    environment: blue
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: agogsaas-blue
  labels:
    app: postgres
    environment: blue
    tier: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      environment: blue
  template:
    metadata:
      labels:
        app: postgres
        environment: blue
        tier: database
    spec:
      containers:
      - name: postgres
        image: pgvector/pgvector:pg16
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: ENVIRONMENT
          value: "blue"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        args:
        - "-c"
        - "wal_level=logical"
        - "-c"
        - "max_wal_senders=10"
        - "-c"
        - "max_replication_slots=10"
        - "-c"
        - "max_connections=200"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-initdb
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: postgres-initdb
        configMap:
          name: postgres-initdb
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "fast-ssd"
      resources:
        requests:
          storage: 500Gi
